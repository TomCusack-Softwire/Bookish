<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginController</title>
    <script src="login.js"></script>
</head>
<body>

<form onsubmit="submit_form(event)">
    <div id="textbox"></div>
    <br>
    <label for="username"> Username </label>
    <input type="text" id="username" autocomplete="username" placeholder="Username" maxlength="32" required/>
    <br>
    <label for="password"> Password </label>
    <input type="password" id="password" autocomplete="current-password" placeholder="Password" maxlength="32" required/>
    <br>
    <input type="submit" id="loginButton" value="Log in" onclick="this.form.button='Log in'"/>
    <br>
    <input type="submit" id="registerButton" value="Register" onclick="this.form.button='Register'"/>
</form>

</body>
</html>
